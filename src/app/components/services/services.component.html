<section class="py-6 overflow-hidden"
  [ngClass]="{'bg-gray-100': !showDrawer, 'bg-black': showDrawer}">
  <div class="max-container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">
      What We Do
    </h2>
    <div class="space-y-16">
      <div *ngFor="let service of services; let i = index"
            class="flex flex-col md:flex-row items-center gap-8 animate-fade-in"
            [ngClass]="{'md:flex-row-reverse': i % 2 === 0}">
        <!-- Image -->
        <div class="w-full md:w-1/2 relative">
          <img [src]="service.imageUrl" [alt]="service.name" 
                class="w-full h-64 object-cover rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
          <!-- Diagonal Accent -->
          <div class="absolute -top-4 -left-4 w-24 h-24 bg-bgBrand opacity-20 transform rotate-45"></div>
        </div>
        <!-- Text Box -->
        <div class="w-full md:w-1/2 p-6 rounded-lg shadow-md relative z-10 md:-ml-12 md:mr-12"
        [ngClass]="{'bg-white': !showDrawer, 'bg-black': showDrawer}">
          <h3 class="text-2xl font-semibold text-brandText mb-2">{{ service.name }}</h3>
          <p class="text-gray-600 mb-4">{{ service.description }}</p>
          <p *ngIf="service.tone" class="text-sm text-gray-500 italic">{{ service.tone }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
