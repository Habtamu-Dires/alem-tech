<!--header-->
<main class="max-container flex justify-between items-center rounded-lg"
    [ngClass]="{'bg-black':showDrawer}">
    <!--logo and company name-->
    <section class="p-2 md:p-0 text-2xl text-white font-semibold font-mono flex items-center gap-4">
        <!-- <img class="w-16 h-16 rounded-2xl" src="/logo.png"/> -->
        <div class="flex items-center gap-2">
            <p>Alem</p> 
            <p class="text-lg md:text-2xl">Software Technologies</p>
        </div>
    </section>
    <!--header items-->
    <section *ngIf="!onMobileView" class="flex-1 flex justify-center items-center p-4 gap-10">
        <app-drawer-item
            componentName="HOME"
            [isActiveComponent]="selectedComponent==='home'"
            [onMobileView]="onMobileView"
            (click)="selectComponent('home')"
        >
        </app-drawer-item>
        <app-drawer-item
            componentName="OUR SERVICES"
            [isActiveComponent]="selectedComponent === 'services'"
            [onMobileView]="onMobileView"
            (click)="selectComponent('services')"
        >
        </app-drawer-item>
        <app-drawer-item
            componentName="OUR PRODUCTS"
            [isActiveComponent]="selectedComponent === 'products'"
            [onMobileView]="onMobileView"
            (click)="selectComponent('products')"
        >
        </app-drawer-item>
        <app-drawer-item
            componentName="CONTACT US"
            [isActiveComponent]="selectedComponent === 'contactus'"
            [onMobileView]="onMobileView"
            (click)="selectComponent('contactus')"
        >
        </app-drawer-item>
    </section>
    <!--drawer-->
    <section *ngIf="onMobileView" class="relative">
        <!--open drawer-->
        <svg *ngIf="!showDrawer" class="cursor-pointer mx-4 my-5"
            (click)="toggleDrawer()"
            xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="#FFFFFF" d="M3.75 5.25a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5z"/>
        </svg>
        <!--close drawer-->
        <svg *ngIf="showDrawer" class="cursor-pointer mx-4 my-5" [ngClass]="{'text-white': showDrawer}"
            (click)="toggleDrawer()"
            xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="#1a4fa3" d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z"/>
        </svg>
        <!--drawer-->
        <div *ngIf="showDrawer" class="w-full">
            <app-drawer
                [selectedComponent]="selectedComponent"
                (onComponentSelect)="onSelectComponet($event)"
                [onMobileView]="onMobileView"
            >
            </app-drawer>
        </div>
    </section>
</main>
